<html>
    <head>
        <title>Posting!</title>
    </head>
    <body>
<!--        <h1 id="title">게시글 개별 페이지입니다</h1>-->
        <h2>{{post.postname}}</h2>
        <p>{{post.contents}}</p>
           <!-- 이미지 보여주기 -->
        {% if post.mainphoto %}
            <img src = "{{ post.mainphoto.url }}" width="100" height="100">
            <br>
        {% endif %}
        #버튼으로 변경 예정
        <a href="/blog/{{post.pk}}/remove" class="del_post">삭제하기</a>
        <a href="/blog/" class="go_list">목록가기</a>
    </body>
    <style>
        .del_post {
            margin-top: 10px;
            width: 100px;
            height: 50px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid green;
        }
        .go_list{
            margin-top: 10px;
            margin-left:10px;
            width: 100px;
            height: 50px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid green;
        }
    </style>
</html>
