<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>
</head>
<body style="margin:50px;">
<!--    <div style="display: flex; flex-direction: column; align-items: center;">-->
    <div>
        <div style="display: flex; justify-content: space-between;">
            <p style="font-size:45px; font-weight: bold;">새 글 쓰기</p>
            <div style="display: flex;  justify-content: space-between; align-items: flex-end;">
                <button class="go_list" onclick="location.href='/blog/'" style="width: 100px; height:50px; color: black; background-color: white; font-size:17px;
                                                                margin: 20px 5px 0 0; border-radius: 20px; border: 3px solid black; font-weight: bold;">목록으로</button>
            </div>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div style="display: flex; margin: 20px 0 20px 0;">
                <div style="font-weight: bold; margin-right: 10px; font-size:25px">제목</div>
                <input type="text" name="postname" style="background-color: #8b8b8b1c;
                                                          resize: none;
                                                          color: black;
                                                          border: none;
                                                          border-bottom: 2px solid #0000007e;
                                                          outline: none;">
            </div>
            <div style="display: flex; margin: 20px 0 20px 0;">
                <div style="font-weight: bold; margin-right: 10px; font-size:25px">내용</div>
                <textarea rows="10" cols="100" name="contents" style="background-color: #8b8b8b1c;
                                                                      resize: none;
                                                                      color: black;
                                                                      border: none;
                                                                      border-bottom: 2px solid #0000007e;
                                                                      outline: none;"></textarea>
            </div>
            <input type="file" name="mainphoto"><br>
            <input class="save_post" type="submit" value="업로드" style="margin-top:20px; width:150px; height:50px; font-size:17px; color: white; background-color: #02A9DB; border: none; border-radius: 20px;">
        </form>
    </div>
    </body>
    <style>
<!--        .save_post:hover{-->
<!--            background-color: white;-->
<!--            font-color: #02A9DB;-->
<!--        }-->
        .go_list:hover{
            box-shadow: 0 0 15px black;
        }
    </style>
</html>
